<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.min.css" />
	<link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/media.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section class="first">
        <div class="container-fluid">
            <div class="row">
                <div class="sea col-6"></div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <ul class="nav">
                          <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                          </li>
                          <li class="nav-item nav-item--multy">
                             <a class="nav-link" href="#">Contact</a>
                             <span class="slash">/</span>
                             <a class="nav-link" href="#">Privacy</a>
                          </li>
                        </ul>
                    <div class="login">
                        <form>
                            <h2 class="login__title">Login your account</h2>
                              <div class="form-group">
                                <label for="email">E-Mail</label>
                                    <div class="icons">
                                        <span>
                                            <i class="far fa-envelope icons__envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email"  placeholder="Your E-Mail">
                                    </div>
                              </div>
                              <div class="form-group">
                                <label for="pwd">Password</label>
                                    <div class="icons">
                                        <span>
                                            <i class="fa fa-key icons__key"></i>
                                        </span>
                                        <span>
                                            <i class="fas fa-eye icons__eye"></i>
                                        </span>
                                        <input type="password" class="form-control" id="pwd" class="colorr" placeholder="Your Password">
                                    </div>
                              </div>
                              <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox">Remember me
                                        <span class="fPaswword"><a href="" class="fPassword__color">Forgot password?</a></span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                <p class="text">- or -</p>
                                <button type="submit" class="btn btn-outline-primary btn-block">
                                    <span>
                                        <i class="fab fa-google"></i>
                                        Sign In with Google
                                    </span>
                                </button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</section>
</body>
</html>
